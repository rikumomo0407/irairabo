<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
<title>イライラ棒時間記録</title>
<link rel="stylesheet" href="reset.css">
<link rel='stylesheet' type='text/css' href='style.css'>
<link rel="icon" href="mini-icon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body>
    <div id="main">
        <h1>イライラ棒時間記録</h1>
        <div id="container">
            <div id="display">
                <div id="time">00:00.000</div>
                <div id="touch_num">0回</div>
            </div>
            <div id="buttons">
                <input id="start" type="button" value="スタート">
                <input id="touch" type="button" value="触れた">
                <input id="goal" type="button" value="ゴール">
            </div>
        </div> 
        <div id="second-container" style="display: none;">
            <h2>結果</h2>
            <div id="results">
                <div id="result-box">タイム<div id="realtime"></div></div>
                <div id="result-box">触れた回数<div id="penalty"></div></div>
                <div id="result-box"> 最終記録<div id="record"></div></div>
            </div>
            <a href="https://rikumomo0407.github.io/irairabo/">戻る</a>
        </div>
        <script src='main.js'></script>
    </div>
</body>
</html>
